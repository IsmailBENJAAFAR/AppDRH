<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Login</title>
	
	<link href="bootstrap-4.0.0-dist/css/bootstrap.css" rel="stylesheet" />
	<style>
		body {
			background-image: url('https://www.orientation.com/articles/wp-content/uploads/2020/07/trouver-un-stage-8-etapes.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			font-family: Arial, sans-serif; 
		}
		.login-box {
			max-width: 400px;
			margin: 150px auto;
			background-color: rgba(255, 255, 255, 0.8);
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
		}
	</style>
</h:head>

<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="login-box">
					<h2 class="text-center mb-4">Login</h2>
					<h:form>
						<div class="form-group">
							<label for="login">Login:</label>
							<h:inputText id="login" value="#{userController.login}" class="form-control" />
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<h:inputSecret id="password" value="#{userController.password}" class="form-control" />
						</div>
						<div class="form-group">
							<h:commandButton value="Sign in" action="#{userController.signin}" class="btn btn-primary btn-block" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>


</h:body>

</html>
