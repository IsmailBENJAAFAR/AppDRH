<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Gestion des absences</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css"  />
    
</h:head>

<h:body class="bg-light">
    <div class="container bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.xhtml">Home</a>
                    </li>
                    <c:if test="#{(userController.isAdmin()) || (userController.isChefDRH()) }">
                        <li class="nav-item">
                            <a class="nav-link" href="gcompte.xhtml">Gestion des Comptes</a>
                        </li>
                    	<li class="nav-item">
                        	<a class="nav-link" href="gemployee.xhtml">Gestion des Encadarnts</a>
                    	</li>
                    </c:if>
                    <li class="nav-item">
                        <a class="nav-link" href="gstage.xhtml">Gestion des Stages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gstagiere.xhtml">Gestion des Stagiaires</a>
                    </li>
                    <li class="nav-item active">
        				<a class="nav-link" href="absence.xhtml">Absence</a>
      				</li>
                    <li class="nav-item">
                        <a class="nav-link" href="attestation.xhtml">Attestation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mail.xhtml">Mail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.xhtml">Log out</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Gestion des Absences</h1>
                <h:form>
				<h:dataTable value="#{stagiereController.listeStagieres}"  class="table" var="c">
					<f:facet name="header">
						<h:outputText class="row justify-content-center py-4 px-4 " value="Liste des absences"></h:outputText>
						<div class="row justify-content-center">
							<div class="col-md-6">
					            <h:form>
					                <h:panelGroup layout="block" styleClass="input-group mb-3">
					                    <h:inputText styleClass="form-control" placeholder="Rechercher..." aria-label="Rechercher" aria-describedby="basic-addon2" >
					                    <f:passThroughAttribute name="placeholder" value="Rechercher..." />
		                      				</h:inputText>
					                    <h:panelGroup layout="block" styleClass="input-group-append">
					                        <h:commandButton value="Rechercher" styleClass="btn btn-outline-secondary" />
					                    </h:panelGroup>
					                </h:panelGroup>
					            </h:form>
							</div>
						</div>				
					</f:facet>
					<h:column>
						<f:facet name="header"><h:outputText value="Cin"></h:outputText></f:facet>
						<h:outputText value="#{stagiereController.cin}"></h:outputText>
					</h:column>
					<h:column></h:column>
					<h:column></h:column>
					
					<h:column>
						<f:facet name="header"><h:outputText value="Nom"></h:outputText></f:facet>
						<h:outputText value="#{stagiereController.nom}"></h:outputText>
					</h:column>
					<h:column></h:column>
					<h:column></h:column>
					<h:column>
						<f:facet name="header"><h:outputText value="Prenom"></h:outputText></f:facet>
						<h:outputText value="#{stagiereController.prenom}"></h:outputText>
					</h:column>
					<h:column></h:column>
					<h:column></h:column>
					
					<h:column>
					    <f:facet name="header">
					        <h:outputText value="Absence"></h:outputText>
					    </f:facet>
					    <h:selectBooleanCheckbox value="" />
					</h:column>
				</h:dataTable>
			</h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
