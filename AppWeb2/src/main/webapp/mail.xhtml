<h:head>
	<title>Mail</title>
	<link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css" />
</h:head>
<h:body class="bg-light">
	<div class="container bg-light">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.xhtml">Home</a>
                    </li>
                    <c:if test="#{(userController.isAdmin()) || (userController.isChefDRH()) }">
                        <li class="nav-item">
                            <a class="nav-link" href="gcompte.xhtml">Gestion des Comptes</a>
                        </li>
                    	<li class="nav-item">
                        	<a class="nav-link" href="gemployee.xhtml">Gestion des Encadarnts</a>
                    	</li>
                    </c:if>
                    <li class="nav-item">
                        <a class="nav-link" href="gstage.xhtml">Gestion des Stages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gstagiere.xhtml">Gestion des Stagiaires</a>
                    </li>
                    <li class="nav-item ">
        				<a class="nav-link" href="absence.xhtml">Absence</a>
      				</li>

                    </li>
                    <li class="nav-item active">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.xhtml">Log out</a>
                    </li>

            </div>

<div class="container bg-light">
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Gestion des Emails</h1>
            
            <div class="d-flex justify-content-center">
                <h:form style="width: 100%;">
                
                    <div class="text-center">  
                        <h:outputText value="Destinataire" styleClass="form-label" /><br />
                        <h:selectOneMenu value="#{mailController.toMail}" class="form-control" id="stagiere" required="true" requiredMessage="ce champ est obligatoire">
                            	<f:selectItem itemValue="" itemLabel=""></f:selectItem>
                            	<f:selectItems value="#{stagiereController.listeStagieres}" var="s" itemValue="#{s.email}" itemLabel="#{s.nom}"></f:selectItems>
                        </h:selectOneMenu>
                        <h:outputText value="Sujet" styleClass="form-label" /><br />
                        <h:inputText value="#{mailController.subject}" id="sujet" required="true"
                            requiredMessage="Ce champ est obligatoire" styleClass="form-control col-6 mx-auto" /><br />
    
                        <h:outputText value="Contenu" styleClass="form-label" /><br />
                        <h:inputTextarea value="#{mailController.massage}" id="contenu" rows="5" required="true"
                            requiredMessage="Ce champ est obligatoire" styleClass="form-control" /><br />
    
                        <h:commandButton value="Envoyer" action="#{mailController.send}" class="btn btn-danger mt-2" style="width: 20%;" />
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</div>



	</div>
</h:body>
</html>
